<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet"> почему тут только 1 жирность шрифта(700), а используешь ты 3? -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <main class="main">
        <!-- <div class="shadow"> </div> никаких блоков для стилей, никогда! максимум псевдоэлементы -->
        <section class="content">
            <div class="statistics">
                <div class="statistics-icons"> <!--это явно не класс icons, потому что это не просто иконки, тут подойдет item, statistic, list-item и тп-->
                    <div class="icons-image">
                        <img src="img/Human.svg" alt="">
                    </div>
                    <div class="statistics-content">
                        <span class="statistics__number">90+</span>
                        <span class="statistics__name">Users</span>
                    </div>
                </div>
                <div class="statistics-icons">
                    <div class="icons-image">
                        <img src="img/Vector.svg" alt="">
                    </div>
                    <div class="statistics-content">
                        <span class="statistics__number">30+</span>
                        <span class="statistics__name">Location</span>
                    </div>
                </div>
                <div class="statistics-icons">
                    <div class="icons-image">
                        <img src="img/bx_bxs-server.svg" alt="">
                    </div>
                    <div class="statistics-content">
                        <span class="statistics__number">50+</span>
                        <span class="statistics__name">Servers</span>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="info-image">
                    <img src="img/Illustration 2.png" alt="">
                </div>
                <div class="info-content">
                    <h2 class="h2 info-title">We Provide Many Features You Can Use</h2>
                    <p class="text info-text">You can explore the features that we provide with fun and have their own functions each feature.</p>
                    <ul class="info-list">
                        <li class="info-item">Powerfull online protection.</li>
                        <li class="info-item">Internet without borders.</li>
                        <li class="info-item">Supercharger VPN</li>
                        <li class="info-item">No specific time limits</li>
                    </ul>
                </div>
            </div>
            </div>
        </section>
    </main>
 </body>
</html>
